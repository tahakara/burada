    <style>
        body {
            background-color: #f4f7fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input-section {
            display: none;
        }

        /* Custom Checkbox Styling */
        .checkbox-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .checkbox-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .checkbox-toggle span {
            color: #007bff;
        }

        .login-btn {
            margin-top: 20px;
        }
    </style>
</head>

    <style>
        .form-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .form-switch input[type="checkbox"] {
            display: none;
        }

        .form-switch .slider {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .form-switch .slider:before {
            content: "";
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .form-switch input[type="checkbox"]:checked + .slider {
            background-color: #007bff;
        }

        .form-switch input[type="checkbox"]:checked + .slider:before {
            transform: translateX(20px);
        }

    <!-- Bootstrap JS, Popper.js, and jQuery -->

    <script>
        // Regex patterns for phone numbers (global)
        const phoneRegex = /^[+][1-9]{1}[0-9]{7,14}$/;  // Simplified global phone number regex (adjust as needed)

        $(document).ready(function() {
            // Handle checkbox changes to toggle input sections
            $('#phoneLoginCheckbox').change(function() {
                if ($(this).is(':checked')) {
                    $('#phoneSection').hide();
                    $('#userEmailSection').show();
                } else {
                    $('#phoneSection').show();
                    $('#userEmailSection').hide();
                }
            });

            // Initialize the form with phone login visible (if checkbox is checked)
            $('#phoneSection').show();
            $('#userEmailSection').hide();

            $('#phoneNumber').on('input', function () {
        	    let phone = $(this).val();

        	    // Sadece rakamları al, boşlukları vs. sil
        	    phone = phone.replace(/\D/g, ''); // Sadece sayıları tut
        	    $(this).val(phone);

        	    // Ülke kodunu al
        	    const countryCode = $('#countryCode').val();
        	    const fullPhoneNumber = countryCode + phone;

        	    // Kontroller
        	    const isEmpty = phone.length === 0;
        	    const isValidLength = phone.length >= 7 && phone.length <= 15; // Genel telefon numarası uzunluk aralığı
        	    const isAllDigits = /^\d+$/.test(phone);

        	    // li elementlerini renklendirme
        	    if (isEmpty) {
        	        // Başlangıçta renkleri sıfırlama
        	        $('#phoneSection .isValid').css('color', '');
        	        $('#phone').css('border-color', '');
        	    } else {
        	        const isValidPhone = isValidLength && isAllDigits;
        	        // Geçerli olup olmadığına göre yeşil veya kırmızı
        	        $('#phoneSection .valid').css('color', isValidPhone ? 'green' : 'red');
        	        $('#phone').css('border-color', isValidPhone ? 'green' : 'red');
        	    }
        	});


            $('#email').on('input', function () {
    	        let email = $(this).val();

    	        // Boşlukları kaldır ve küçük harfe çevir
    	        email = email.replace(/\s/g, '').toLowerCase();
    	        $(this).val(email);

        	    // Kontroller
        	    const isEmpty = email.length === 0;
        	    const hasMaxChars = email.length <= 120;
        	    const isValidEmail = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(email);

        	    if (isEmpty) {
        	        // Boşsa renkleri sıfırla
        	        $('#emailSection .maxChar').css('color', '');
        	    } else {
        	        $('#emailSection .maxChar').css('color', hasMaxChars ? 'green' : 'red');
        	    }

        	    // Email doğruluğunu input borderında göster
        	    if (!isEmpty) {
        	        if (isValidEmail) {
        	            $('#email').css('border-color', 'green');
        	        } else {
        	            $('#email').css('border-color', 'red');
        	        }
        	    } else {
        	        $('#email').css('border-color', '');
        	    }        
	        });

            // Handle login button click
            $('#loginButton').click(function() {
                let formData = {};

                if (!($('#phoneLoginCheckbox').is(':checked'))) {
                let countryCode = $('#countryCode').val();
                let phoneNumber = $('#phoneNumber').val();
                let fullPhoneNumber = "+" + countryCode + phoneNumber;

                // Validate phone number format
                if (!phoneRegex.test(fullPhoneNumber)) {
                    alert('Invalid phone number format.');
                    return;
                }

                // Send phone number as "phone"
                formData.phone = fullPhoneNumber;
                } else if ($('#phoneLoginCheckbox').is(':checked')) {
                    console.log("asdasd")
                    // Determine if the input is a username or email using regex
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const credentialInput = $('#credentialInput').val();

                    if (emailRegex.test(credentialInput)) {
                        formData.email = credentialInput; // It's an email
                    } else {
                        formData.username = credentialInput; // It's a username
                    }
                }

                formData.password = $('#password').val();

                // Perform the AJAX request to submit the form data
                $.ajax({
                    url: '{{ login_path }}',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    xhrFields: {
                        withCredentials: true // This allows sending credentials with the request
                    },
                    success: function(data, status, xhr) {

                        if (xhr.status === 200) {
                            console.log(data);
                            setAuthToken(xhr);    
                            window.location.href = data.redirect;                                                  
                        }                        
                    },
                    error: function(xhr, status, error) {
                        // Hata durumunu burada ele alabilirsiniz
                        if (xhr.status === 400) {
                            removeAuthToken(xhr);
                        }
                        else if (xhr.status === 401) {
                            console.log(xhr.responseJSON);
                            // response:{"error": [{"field":"fieldanme", "message": "err message"}
                            xhr.responseJSON.error.forEach(err => {
                                console.log(err)
                            });
                        }
                        else if (xhr.status === 409) {
                            console.log(xhr.responseJSON.error);
                        }
                        else if (xhr.status === 500) {
                            console.log(xhr.responseJSON.error)
                            window.location.href = xhr.responseJSON.redirect;
                        }
                        alert('Login failed: ' + error);
                    }
                });
            });
            
            function setAuthToken(xhr) {
                const authHeader = xhr.getResponseHeader('Authorization'); // Header'ı xhr üzerinden al

                // Authorization header'ı undefined olursa hata mesajı ver
                if (!authHeader) {
                    console.error("Authorization header is missing in the response.");
                    return;
                }

                // Authorization başlığını doğru şekilde ayıkla (Bearer'ı çıkar)
                if (authHeader.startsWith('Bearer ')) {
                    const token = authHeader.substring(7); // 'Bearer ' kısmını çıkar, sadece token'ı al

                    // Token'ı sakla
                    localStorage.setItem('auth_token', token);

                    // Daha sonra diğer AJAX isteklerinde kullanmak için Authorization başlığını ayarla
                    $.ajaxSetup({
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    console.log("Login Success");
                } else {
                    console.error("Authorization header is not in correct format.");
                }
            }

            function removeAuthToken(xhr) {
                localStorage.removeItem("auth_token");
                $.ajaxSetup({
                    headers: {
                        'Authorization': ''
                    }
                })
            }
        });
    </script>
